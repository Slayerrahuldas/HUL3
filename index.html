<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUL3 Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Colours Weekly Update Dashboard</h1>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search by HUL Code or Outlet Name">
        </div>

        <!-- Dynamic Filters -->
        <div class="filters-container">
            <select id="filter-me-name">
                <option value="">ME Name</option>
            </select>
            <select id="filter-beat">
                <option value="">Beat</option>
            </select>
            <select id="filter-shikhar">
                <option value="">Shikhar</option>
            </select>
            <select id="filter-launch">
                <option value="">Launch</option>
            </select>
            <select id="filter-dbo">
                <option value="">DBO</option>
            </select>
            <select id="filter-tlsd">
                <option value="">TLSD</option>
            </select>
        </div>

        <!-- Buttons for Filtering -->
        <div class="buttons-container">
            <button id="filter-button-1">Coverage < 500</button>
            <button id="reset-button">Reset Filters</button>
        </div>

        <!-- Table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>HUL Code</th>
                    <th>HUL Outlet Name</th>
                    <th>ME Name</th>
                    <th>Beat</th>
                    <th>Shikhar</th>
                    <th>Launch</th>
                    <th>DBO</th>
                    <th>TLSD</th>
                    <th>Coverage</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
